apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels: 
    {{ toYaml .Values.app.labels | indent 4  }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      name: web
      targetPort: {{ .Values.app.port }}
  selector:
    {{ toYaml .Values.app.labels | indent 4  }}