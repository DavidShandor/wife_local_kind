<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wife's To-Do List for Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Wife's To-Do List for Me</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add New Mission</h2>
                <form id="missionForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Mission</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Current Missions</h2>
                <ul id="missionList" class="list-group">
                    {% for mission in missions %}
                    <li class="list-group-item">
                        <h5>{{ mission.title }}</h5>
                        <p>{{ mission.description }}</p>
                        <button class="btn btn-danger btn-sm" onclick="deleteMission('{{ mission._id }}')">Delete</button>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
